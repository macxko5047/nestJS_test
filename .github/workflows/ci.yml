name: Build and Deploy Docker image

on:
  push:
    branches: [main] # ทุกครั้งที่ push เข้า main

jobs:
  build:
    runs-on: self-hosted # หรือใช้ ubuntu-latest ถ้าไม่ได้ใช้ self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:latest .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository }}:latest

      # Optional: รัน docker container หลัง build (สำหรับ self-hosted runner)
      - name: Run Docker container
        run: |
          docker stop nestjs-api || true
          docker rm nestjs-api || true
          docker run -d --name nestjs-api -p 3000:3000 ghcr.io/${{ github.repository }}:latest
