name: Build and Deploy Docker image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted # หรือ ubuntu-latest ถ้าไม่ได้ใช้ self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .
        shell: powershell

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository }}:latest
        shell: powershell

      # รัน Docker container ใหม่ (ลบอันเก่าถ้ามี) -- ไม่มี error ถ้าไม่มี container เดิม
      - name: Run Docker container
        run: |
          docker stop nestjs-api || true
          docker rm nestjs-api || true
          docker run -d --name nestjs-api -p 3000:3000 ghcr.io/${{ github.repository }}:latest
        shell: powershell
